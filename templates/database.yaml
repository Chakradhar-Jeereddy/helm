apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment2.name }}
  namespace: roboshop
  labels:
    project: roboshop
    component: mongodb
    tier: db
spec:
  replicas: {{ .Values.deployment2.replicas }}
  selector:
  # These are labels to select pods.
    matchLabels:
     project: roboshop
     component: mongodb
     tier: db
# Pod defination
  template:
    metadata:
      labels:
       project: roboshop
       component: mongodb
       tier: db
    spec:
      containers:
      - name: {{ .Values.deployment2.name }}
        image: chakradhar05/mongodb:{{ .Values.deployment2.imageVersion }}
        readinessProbe:
         tcpSocket:
          port: {{ .Values.port.containerPort }}
         initialDelaySeconds: 15
         periodSeconds: 10
        livenessProbe:
         tcpSocket:
          port: {{ .Values.port.containerPort }}
         initialDelaySeconds: 45
         periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment2.name }}
  namespace: roboshop
spec:
  selector:
       project: roboshop
       component: mongodb
       tier: db
  ports:
    - protocol: TCP
      port: {{ .Values.service2.port }}
      targetPort: {{ .Values.service2.port }}